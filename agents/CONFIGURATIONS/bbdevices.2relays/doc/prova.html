<script>
$(document).ready(function(){
    $("button").click(function(){
        $.getJSON("/DynamicPage/OUT1.json", function(result){
            $.each(result, function(i, field){
                $("div").append(field + " ");
            });
        });
    });
});
</script>

<body>

<script>
var myVar = setInterval(myTimer, 1000);

function myTimer() {
    var d = new Date();
    document.getElementById("demo1").innerHTML = d.toLocaleTimeString();
}
</script>

<p id="demo1"></p>

<img id="myImage" onclick="changeImage()" src="/doc/img/green-led.png" width="20" height="20">

<p>Click turn on/off the led.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("green")) {
        image.src = "/doc/img/red-led.png";
    } else {
        image.src = "/doc/img/green-led.png";
    }
}
</script>

<br>
<button>Get Json Data</button>
<div></div>
