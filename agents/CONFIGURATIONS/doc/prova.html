<style>

#all {
   padding:30px;
   width:100%;
}

#header {
    color:black;
    text-align:left;
    font-size: 1em;
    padding:20px;
    background-color:WhiteSmoke;
    border:3px solid #d4d4d4;
    width:100%;
}

button.switch{
   width:100%;
   float:left;
   text-align: center;
   width:150px;
   height:40px;
   border:2px solid;
   background-color:#808080;
   font-size: 16px;
   color: white;
   moz-border-radius: 6px;
   webkit-border-radius: 6px;
   border-radius: 6px;
}

button.miniswitch{
   width:30;
   height:25px;
   border:2px solid;
   background-color:#EEE;
   padding:0px;
   moz-border-radius: 6px;
   webkit-border-radius: 6px;
   border-radius: 6px;
}

button.switch:hover{
   background-color:#800000;
}

button.miniswitch:hover{
   background-color:#800000;
}

img.arrow{
   width:15px;
   height:15px;
}

img.button{
   float:right;
   width:25px;
   height:25px;
}


.barholder{
   color:black;
   float:left;
   padding:20px;
   background-color:WhiteSmoke;
   border:3px solid #d4d4d4;
   width:230px;
}

.bholder{
   display:block;
   float:left;
   width:100%;
}

.dbholder{
   display:block;
   float:left;
   text-align:center;
   height:70px;
   border:2px solid #d4d4d4;
   background-color:#808080;
   moz-border-radius: 6px;
   webkit-border-radius: 6px;
   border-radius: 6px;
   width:100%;
}

.btn {
    display: inline-block;
    margin-right: 2px;
    background-color:#808080;;
    float:right;
}

.btntext {
    display: inline-block;
    margin-right: 10px;
    margin-left: 20px;
    background-color:#808080;;
    font-size: 16px;
    color: white;
    float:left;
    height:60px;
    padding-top:20px;
}

</style>

<script>

var Switch = function(n) {
  var catname = n.split("_");
  this.name=catname[1];
  this.category=catname[0];
  this.fullname = n;
  this.image = "/doc/img/Button-Blank-Green-icon.png";
}

Switch.prototype.doClick=function() {
  console.log(this.name+" clicked");
}

Switch.prototype.getImage=function() {
  return this.image;
}

var myswitch = new Switch("LI_Tavolino");

</script>

</head>
<body>
<div> <button class="switch" onclick="myswitch.doClick()"><img id="myswitch.fullname" src="/doc/img/Button-Blank-Green-icon.png" class=button> "myswitch.name;" </button></div>
</body>
